<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="modal.css">
    <link rel="icon" href="image/icon.png" type="image/png">
    <script src="script.js"></script>
    <title>Blog Pessoal</title>
</head>

<body>
    <header>
        <div class="title">Blog Pessoal</div>
        <div class="search">
            <form action="/index.html" method="GET">
                <label for="site-search" class="sr-only"></label>
                <input type="search" placeholder="Procurar Post..." id="site-search" name="q" />
                <button type="submit"></button>
            </form>
        </div>
    </header>

    <div id="noPosts"></div>
    <div id="posts"></div>

    <div class="newPost">
        <a class="create-post-btn">Criar publicação</a>
    </div>

    <div class="modal-container" id="modal">
        <div class="modal">
            <button class="close-btn" id="close">X</button>
            <div class="modal-content">
                <h1 class="modal-title">Nova publicação</h1>
                <form class="modal-form">
                    <div>
                        <label for="title">Título da publicação</label><br>
                        <input type="text" id="title" name="title" class="form-input" required>

                        <label for="content">Conteúdo da publicação</label><br>
                        <textarea id="content" name="content" class="form-input" required></textarea>
                    </div>
                    <input type="submit" value="Criar publicação" class="submit-btn">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
