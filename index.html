<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="modal.css">
    <link rel="icon" href="image/icon.png" type="image/png">
    <script src="script.js"></script>
    <title>Blog Pessoal</title>
</head>

<body>
    <header>
        <div class="title">Blog Pessoal</div>
        <div class="search">
            <form action="/index.html" method="GET">
                <label for="site-search" class="sr-only"></label>
                <input type="search" placeholder="Procurar Post..." id="site-search" name="q" />
                <button type="submit"></button>
            </form>
        </div>
    </header>

    <div id="no-posts"></div>
    <div id="posts-list"></div>

    <button class="create-post-btn" onclick="showModal()">Criar publicação</button>

    <div id="posts-list">
        <div class="post">
            <div class="post-header">
                <h1>First Post</h1>
                <div class="post-actions">
                    <button class="edit-btn" onclick="editPost(this)"></button>
                    <button class="delete-btn" onclick="deletePost(this)"></button>
                </div>
            </div>
            <div class="conteudo">
                <p>First post content.</p>
            </div>
        </div>

        <div class="post">
            <div class="post-header">
                <h1>Second Post</h1>
                <div class="post-actions">
                    <button class="edit-btn" onclick="editPost(this)"></button>
                    <button class="delete-btn" onclick="deletePost(this)"></button>
                </div>
            </div>
            <div class="conteudo">
                <p>Second post content.</p>
            </div>
        </div>

        <div class="post">
            <div class="post-header">
                <h1>Third Post</h1>
                <div class="post-actions">
                    <button class="edit-btn" onclick="editPost(this)"></button>
                    <button class="delete-btn" onclick="deletePost(this)"></button>
                </div>
            </div>
            <div class="conteudo">
                <p>Third post content.</p>
            </div>
        </div>
    </div>




    <div class="modal-container" id="modal">
        <div class="modal">
            <button class="close-btn" onclick="closeModal()">X</button>
            <div>
                <h1 class="modal-title">Nova Publicação</h1>
                <form class="modal-form" id="post-modal" onsubmit="handleCreatePostFormSubmit(event)">
                    <div>
                        <label for="title">Título da publicação</label><br>
                        <input type="text" id="title" name="title" class="form-input" required>
                        <br><br>

                        <label for="content">Conteúdo da publicação</label><br>
                        <div class="textarea-container"><textarea id="content" name="content" class="form-input" required></textarea></div>
                    </div>
                    <input type="submit" value="Criar publicação" class="submit-btn">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
